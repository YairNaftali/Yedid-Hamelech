<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle with gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7D1D3F;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#5A1530;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="crownGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F4D03F;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#C9963F;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#B8860B;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Main circle background -->
  <circle cx="100" cy="100" r="95" fill="url(#bgGradient)" stroke="#C9963F" stroke-width="3"/>
  
  <!-- Inner decorative circle -->
  <circle cx="100" cy="100" r="85" fill="none" stroke="#C9963F" stroke-width="1" opacity="0.3"/>
  
  <!-- Crown (representing "Melech" - King) -->
  <g transform="translate(100, 65)">
    <!-- Crown base -->
    <path d="M -35 20 L -35 25 L 35 25 L 35 20 Z" fill="url(#crownGradient)"/>
    
    <!-- Crown points -->
    <path d="M -35 20 L -30 0 L -25 18 L -15 5 L -5 18 L 5 5 L 15 18 L 25 5 L 30 18 L 35 0 L 35 20 Z" 
          fill="url(#crownGradient)" stroke="#B8860B" stroke-width="1"/>
    
    <!-- Crown jewels -->
    <circle cx="-20" cy="12" r="2.5" fill="#7D1D3F"/>
    <circle cx="0" cy="12" r="2.5" fill="#7D1D3F"/>
    <circle cx="20" cy="12" r="2.5" fill="#7D1D3F"/>
  </g>
  
  <!-- Hebrew-inspired decorative elements -->
  <g opacity="0.15">
    <path d="M 60 120 Q 70 125 60 130" stroke="#C9963F" stroke-width="2" fill="none"/>
    <path d="M 140 120 Q 130 125 140 130" stroke="#C9963F" stroke-width="2" fill="none"/>
  </g>
  
  <!-- Yud (Hebrew letter) stylized as flame/light -->
  <g transform="translate(100, 110)">
    <path d="M 0 -5 Q -3 0 -2 5 Q 0 8 2 5 Q 3 0 0 -5 Z" fill="#C9963F" opacity="0.8"/>
  </g>
  
  <!-- Book/Torah scroll representation -->
  <g transform="translate(100, 130)">
    <!-- Open book -->
    <rect x="-25" y="-8" width="50" height="16" rx="2" fill="#F8F5F0" stroke="#C9963F" stroke-width="1.5"/>
    <line x1="0" y1="-8" x2="0" y2="8" stroke="#C9963F" stroke-width="1"/>
    <line x1="-18" y1="-3" x2="-8" y2="-3" stroke="#7D1D3F" stroke-width="0.5" opacity="0.5"/>
    <line x1="-18" y1="1" x2="-8" y2="1" stroke="#7D1D3F" stroke-width="0.5" opacity="0.5"/>
    <line x1="8" y1="-3" x2="18" y2="-3" stroke="#7D1D3F" stroke-width="0.5" opacity="0.5"/>
    <line x1="8" y1="1" x2="18" y2="1" stroke="#7D1D3F" stroke-width="0.5" opacity="0.5"/>
  </g>
  
  <!-- Outer decorative ring -->
  <circle cx="100" cy="100" r="95" fill="none" stroke="#C9963F" stroke-width="2" opacity="0.5"/>
</svg>